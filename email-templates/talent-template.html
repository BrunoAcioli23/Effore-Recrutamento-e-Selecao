<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Novo currículo recebido</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; color:#111; background:#ffffff; }
    .card { max-width:700px; margin:24px auto; background:#fff; border-radius:6px; border:1px solid #eee; }
    .header { background:linear-gradient(90deg,#0369a1,#06b6d4); color:#fff; padding:14px 20px; }
    .body { padding:18px 20px; }
    table { width:100%; }
    .label { font-weight:700; width:140px; }
    .footer { font-size:13px; color:#666; padding:12px 20px; background:#fafafa; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header"><h2>Novo currículo recebido — Banco de Talentos</h2></div>
    <div class="body">
      <p>Resumo do candidato:</p>
      <table>
        <tr><td class="label">Nome</td><td>{{name}}</td></tr>
        <tr><td class="label">Email</td><td>{{email}}</td></tr>
        <tr><td class="label">Telefone</td><td>{{phone}}</td></tr>
        <tr><td class="label">Área</td><td>{{area}}</td></tr>
        <tr><td class="label">Mensagem</td><td>{{message}}</td></tr>
        <tr><td class="label">CV</td><td><a href="{{cv_url}}">Download do CV</a></td></tr>
      </table>
    </div>
    <div class="footer">Enviado em {{received_at}} — Effore Recrutamento e Seleção</div>
  </div>
</body>
</html>
