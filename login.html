<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Admin - Effore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/Simbolo-Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        /* Reset e Estilos Base do Login */
        body.login-page {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #fd8625 0%, #000000 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animação de fundo com formas geométricas */
        body.login-page::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: float 6s ease-in-out infinite;
        }

        body.login-page::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 153, 0, 0.05);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Container do Login */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card do Login */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #fd8625 0%, #000000 100%);
        }

        /* Logo */
        .login-logo {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-logo img {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        /* Título */
        .login-title {
            text-align: center;
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-bottom: 35px;
            font-weight: 400;
        }

        /* Formulário */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Grupo de Input */
        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            color: #a0aec0;
            font-size: 18px;
            transition: color 0.3s ease;
            pointer-events: none;
        }

        .login-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: #f7fafc;
            color: #2d3748;
        }

        .login-input:focus {
            outline: none;
            border-color: #fd8625;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .login-input:focus + .input-icon {
            color: #fd8625;
        }

        .input-group:focus-within label {
            color: #fd8625;
        }

        .login-input::placeholder {
            color: #cbd5e0;
        }

        /* Botão de Login */
        .login-button {
            margin-top: 10px;
            padding: 16px;
            background: linear-gradient(135deg, #fd8625 0%, #000000 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Mensagem de Erro */
        .login-error {
            margin-top: 15px;
            padding: 12px 16px;
            background: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 10px;
            color: #c53030;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: shake 0.4s ease;
        }

        .login-error.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Link de Voltar */
        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #fd8625;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #000000;
            gap: 10px;
        }

        /* Loading Spinner */
        .login-button.loading {
            pointer-events: none;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-button.loading span {
            opacity: 0;
        }

        /* Responsivo */
        @media (max-width: 480px) {
            .login-card {
                padding: 40px 25px;
                border-radius: 20px;
            }

            .login-title {
                font-size: 24px;
            }

            .login-logo img {
                max-width: 160px;
            }
        }
    </style>
</head>
<body class="login-page">

<main>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="assets/Logo-Agencia.png" alt="Effore Recrutamento e Seleção Logo">
            </div>
            
            <h2 class="login-title">Acesso Administrativo</h2>
            <p class="login-subtitle">Entre com suas credenciais para continuar</p>
            
            <form id="admin-login-form" class="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="login-email" 
                            class="login-input"
                            required 
                            placeholder="seu-email@effore.com"
                            autocomplete="email"
                        >
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="login-password">Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="login-password" 
                            class="login-input"
                            required 
                            placeholder="Digite sua senha"
                            autocomplete="current-password"
                        >
                    </div>
                </div>
                
                <button type="submit" class="login-button" id="btn-login">
                    <span>Entrar no Sistema</span>
                </button>
                
                <p id="login-error-message" class="login-error"></p>
            </form>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Voltar ao site
                </a>
            </div>
        </div>
    </div>
</main>

<script src="firebase-config.js"></script>
<script src="firebase-auth.js"></script>

<script>
    // Melhorias no formulário de login
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('admin-login-form');
        const button = document.getElementById('btn-login');
        const errorMessage = document.getElementById('login-error-message');
        
        // Adiciona loading no botão durante o submit
        form.addEventListener('submit', function(e) {
            button.classList.add('loading');
            errorMessage.classList.remove('show');
        });
        
        // Função global para mostrar erros (chamada pelo firebase-auth.js)
        window.showLoginError = function(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            button.classList.remove('loading');
        };
        
        // Remove erro ao digitar
        const inputs = form.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                errorMessage.classList.remove('show');
            });
        });
    });
</script>

</body>
</html>
